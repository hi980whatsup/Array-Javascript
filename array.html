<html>
    <body>
        <p id="demo"></p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecoundpop"></p>
        <p>Do a calculation and then display the result</p>
        <p id="calc"></p>

        <script>
            var vegetable=["potato", "brinjal", "tomato"];
            document.getElementById("demo").innerHTML=vegetable[1];
            document.getElementById("myjoin").innerHTML=vegetable.join(" + ");
            document.getElementById("myfirstpop").innerHTML=vegetable.pop();
            document.getElementById("mysecoundpop").innerHTML=vegetable;
            function add(a,b){
                return a+b;
            }
            function average(a,b){
                return add(a,b)/2;
            }
            var result=average(10,30);
            document.getElementById("calc").innerHTML=result;
            
            

        </script>
            
    </body>
    </html>
